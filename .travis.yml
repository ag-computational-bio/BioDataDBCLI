language: go
go:
- 1.x

env:
  global:
    - VERSION=$(cat VERSION)
    - CGO_ENABLED=0

before_deploy:
  - mkdir -p release
  - "GOOS=linux  GOARCH=amd64 go build -a -ldflags '-extldflags "-static"' -o release/datahandlercli-v$VERSION-linux-amd64"
  - "GOOS=darwin GOARCH=amd64 go build -a -ldflags '-extldflags "-static"' -o release/datahandlercli-v$VERSION-darwin-amd64"
  - "GOOS=windows GOARCH=amd64 go build -a -ldflags '-extldflags "-static"' -o release/datahandlercli-v$VERSION-windows-amd64"

deploy:
  provider: releases
  api_key:
    secure: 
  
  file:
    - "release/datahandlercli-v$VERSION-linux-amd64"
    - "release/datahandlercli-v$VERSION-darwin-amd64"
    - "release/datahandlercli-v$VERSION-windows-amd64"
  on:
    repo: ag-computational-bio/BioDataDBCLI
    tags: true
  skip_cleanup: 'true'
